<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Intelligence AI</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <!-- ================= HEADER ================= -->
        <header class="chat-header">
            <div class="header-content">
                <div class="header-left">
                    <div class="logo-container">
                        <img src="./image.png" alt="Logo" class="logo-icon" />
                    </div>
                    <div class="header-text">
                        <h1 class="app-title">Awesome Intelligence AI</h1>
                    </div>
                </div>

                <div class="header-right">
                    <button class="header-btn" id="clearChatBtn" title="Clear conversation">
                        <!-- Trash icon SVG -->
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- ================= CHAT ================= -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">

                <div class="welcome-section">
                    <div class="welcome-icon">
                        <img src="./image.png" alt="Logo" class="welcome-icon-image" />
                    </div>
                    <h2 class="welcome-title">Hello! I am Awesome Intelligence AI.</h2>
                    <p class="welcome-subtitle">How can I help you?</p>

                    <div class="suggestion-chips">
                        <button class="chip" data-suggestion="Explain quantum computing in simple terms">
                            üî¨ Explain quantum computing
                        </button>
                        <button class="chip" data-suggestion="Write a Python function to sort a list">
                            üíª Help me code
                        </button>
                        <button class="chip" data-suggestion="What are the latest web development trends?">
                            üåê Web dev trends
                        </button>
                        <button class="chip" data-suggestion="Explain machine learning basics">
                            ü§ñ ML basics
                        </button>
                    </div>
                </div>

            </div>

            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <!-- ================= INPUT ================= -->
        <div class="chat-input-container">
            <form id="chatForm" class="chat-input-form">

                <textarea 
                    id="messageInput"
                    class="message-input"
                    placeholder="Type your message here..."
                    rows="1"
                    maxlength="2000"
                ></textarea>

                <div class="input-buttons">
                    <!-- Voice input button -->
                    <button type="button" class="voice-button" id="voice-button" title="Voice input">
                        üé§ Voice Mode
                    </button>

                    <!-- Submit message button -->
                    <button type="submit" class="send-button" id="sendButton" title="Send message">
                        <!-- Paper plane SVG -->
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>

                    <!-- Generate image button -->
                    <button type="button" class="send-button" id="imageButton" title="Generate image">
                        üñº Create Image
                    </button>
                </div>

            </form>

            <div class="input-footer">
                <small>AI can make mistakes. Consider checking important information.</small>
            </div>
        </div>
    </div>

    <!-- ================= ERROR TOAST ================= -->
    <div id="errorToast" class="toast error-toast">
        <div class="toast-content">
            <span class="toast-icon">‚ö†Ô∏è</span>
            <span class="toast-message" id="errorMessage"></span>
        </div>
    </div>

    <!-- ================= SCRIPT ================= -->
    <script src="app.js"></script>
</body>
</html>
